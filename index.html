<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="margin: 10px">Let's Play a Luck Game</h1>
    <h2 class="winner" style="margin: 10px"></h2>
    <p class="lucky-number" style="margin: 10px">
      Winning Score: <span>0</span>
    </p>
    <p style="margin: 10px">
      Player-1: <span class="p1">0</span> Player-2: <span class="p2">0</span>
    </p>
    <div style="margin: 10px">
      <form class="row g-3">
        <div class="col-auto">
          <input type="text" id="luck-input" placeholder="Set Winning Score" />
          <input type="submit" value="submit" />
          <input type="button" value="Reset" id="resetBtn" />
        </div>
      </form>
      <div class="col-auto" style="margin-top: 20px">
        <button type="button" class="p1Btn">Player-1</button>
        <button type="button" class="p2Btn">Player-2</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
